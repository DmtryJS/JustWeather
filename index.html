<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wheather widget</title>
    <style type="text/css"></style>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <div class="widget-left">
         <div class="widget-left-menu widget-left-menu--brown" >
            <div class="widget-left-menu__layout">
                <h2 class="widget-left-menu__header">{{ city }}</h2>
            </div>
         </div>
      <div class="widget-left__body" v-show="show" style="display: none">
        <div class="weather-left-card">
           <div class="weather-left-card__row1">
              <img v-bind:src="src" width="128" height="128" class="weather-left-card__img">
              <div class="weather-left-card__col">
                 <p class="weather-left-card__number">{{ today_temp }}<span class="weather-left-card__degree">°C</span></p><span class="weather-left-card__rising">and rising</span>
              </div>
           </div>
           <div class="weather-left-card__row2">
              <p class="weather-left-card__means">{{ clouds }}</p>
              <p class="weather-left-card__wind">{{ winds }}</p>

           </div>
        </div>       
        <div class="widget-left__calendar">
             <ul id='calendar' class="calendar">
                  <li v-for="day in days">
                      {{ formatData(day.dt) }}<br>
                      <img v-bind:src="'img/' + day.weather[0].icon + '.png'" width="32" height="32" alt=""><br>
                      {{ day.temp.day }}&degС<br>
                      {{ day.pressure }}<br>
                  </li>
              </ul>
        </div>
        <div style="clear:both"></div>
      </div>
    </div>
        <button type="button" class="btn" v-on:click ="getData">
          update
        </button>
  </div>
  </body>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/vue.js"></script>
  <script>

  	 var token = '4c3dc92aab76270ddff54a9fa128abe4',
        city = 'Saransk',
        count = 6, //количество дней
        baseUrl = 'http://api.openweathermap.org/data/2.5/forecast/daily',
        requestString = baseUrl + '?q=' + city + '&APPID=' + token + '&units=metric' + '&cnt=' + count;
        updateInterval = 10 * 1000 * 60; // первая цифра задается в минутах (сейчас 10 минут). 

  	 var app = new Vue({
  	 	el: '#app',
  	 	data: {
  	 		city: city,
  	 		today_temp: '',
  	 		clouds: '',
  	 		winds: '',
  	 		src: '#',
        days: [],
        show: false
  	 	},
      methods: {

        getData: function () {
          var a = this;
          axios.get(requestString)
            .then(function (response) {
                  a.render(response.data);
            })
            .catch(function (error) {
                console.log(error);
            });
          }, 

        formatData: function(timestamp)
        {
            var ts = timestamp * 1000,
            date = new Date(ts),
            year = date.getFullYear(),
            m = date.getMonth() + 1,
            d = date.getDate();

            return d + '.' + m + '.' + year;
        },

        render: function(data)
        {
            var d = data.list;
            this.show = true;
            this.city_name = data.city.name;
            this.today_temp = Math.round(d[0].temp.day * 10) / 10;
            this.clouds = d[0].weather[0].main;
            this.winds = 'Ветер: ' + d[0].speed + ' m/s Давление: ' + d[0].pressure;
            this.src = 'img/' + d[0].weather[0].icon + '.png';
            this.days = data.list.splice(1,  count); //удаляем из отрисовки 1 сегодняшний день, он и так отображается отдельно.
        },
      },

      mounted() {
        this.getData();
      }
  	 });

     //периодическое обновление погоды
     setInterval(app.getData, updateInterval);
     require('./renderer.js')
  </script>  
</html>
